{% extends 'base.html' %}
{% block content %}

<h1 class="text-center">Post</h1>
<ul>
{% for post in object_list %}
    <div class="card">
      <div class="card-body">
        <li><a href="{% url 'artic-details' post.pk %}">{{ post.title }}</a> - {{ post.author }}<br>
            {{ post.body }} - <small><a href="{% url 'update_post' post.pk %}">Edit</a></small></li>
      </div>
    </div>
    <br>
{% endfor %}
</ul>
{% endblock %}
